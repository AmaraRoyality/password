<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        
        <form class="form">
            <label for="characterAmountRange">Number of Characters</label>
            <div>
                <input type="range" min="1" max="20" value="10" id="characterAmountRange">
                <input type="number" min="1" max="20" value="10" id="characterAmountNumber">
            </div>
            
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            
            <button type="submit">Generate Password</button>
        </form>

        <div class="password-container">
            <h3>Generated Password:</h3>
            <input type="text" id="password" readonly>
            <button id="showHideButton">Show</button>
            <button id="copyButton">Copy Password</button>
        </div>
    </div>
</body>
</html>
